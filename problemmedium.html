    <!-- 1.Write a function that converts an object into an array, where each element represents a key-value pair in the form of an array.

Examples :

toArray({ a: 1, b: 2 }) ➞ [["a", 1], ["b", 2]]

toArray({ shrimp: 15, tots: 12 }) ➞ [["shrimp", 15], ["tots",12]]

toArray({}) ➞ [] -->

    <script>
        function convertsObject(a) {
            let b = [];
            for (i in a) {
                b.push([i, a[i]]);
            }
            return b;
        }
        console.log(convertsObject({ a: 1, b: 2 }));
        console.log(convertsObject({ shrimp: 15, tots: 12 }));
        console.log(convertsObject({}));
    </script>
    <!-- //without using predefined methods........... -->
    <script>
        function convertsObject(a) {
            let b = [];
            let index = 0;

            for (let i in a) {
                b[index] = [i, a[i]];
                index++;
            }

            return b;
        }

        console.log(convertsObject({ a: 1, b: 2 }));
        console.log(convertsObject({ shrimp: 15, tots: 12 }));
        console.log(convertsObject({}));
    </script>

    <!-- 2.Create a function that takes two numbers as arguments (num, length) and returns an array of multiples of num until the array length reaches length.
 Examples :

arrayOfMultiples(7, 5) ➞ [7, 14, 21, 28, 35]

 arrayOfMultiples(12, 10) ➞ [12, 24, 36, 48, 60, 72, 84, 96, 108, 120]

 arrayOfMultiples(17, 6) ➞ [17, 34, 51, 68, 85, 102]
 -->
    <script>
        function arrayOfMultiples(num, length) {
            let a;
            let b = [];
            for (i = 1; i <= length; i++) {
                a = num * i;
                b.push(a)
            }
            return b

        }

        console.log(arrayOfMultiples(7, 5));
        console.log(arrayOfMultiples(12, 10));
        console.log(arrayOfMultiples(17, 6));
    </script>
    <!-- without using predefined methods........... -->
    <script>
        function arrayOfMultiples(num, length) {
            let result = [];

            for (let i = 1; i <= length; i++) {
                result[i - 1] = num * i;
            }

            return result;
        }

        console.log(arrayOfMultiples(7, 5));
        console.log(arrayOfMultiples(12, 10));
        console.log(arrayOfMultiples(17, 6));

    </script>

    <script>
        //     4.Create a function that takes an array of objects like { name: "John", notes: [3, 5, 4]} and returns an array of objects like { name: "John", avgNote: 4 }. If a student has no notes (an empty array) then let's assume avgNote: 0.
        // 	Example :

        // [
        //   { name: "John", notes: [3, 5, 4]}
        // ] ➞ [
        //   { name: "John", avgNote: 4 }
        // ]

        function avgNotes(a) {
            for (let i = 0; i < a.length; i++) {
                let sum = 0;

                // Calculate the sum of the notes
                for (let j = 0; j < a[i].notes.length; j++) {
                    sum += a[i].notes[j];
                }

                // Calculate the average and assign it to avgNote property
                a[i].avgNote = sum / a[i].notes.length;

                // Remove the notes array if you want
                delete a[i].notes;
            }

            return a;
        }

        console.log(avgNotes([{ name: "John", notes: [3, 5, 4] }]));

    </script>

    <script>
        // 5.Create a function that moves all capital letters to the front of a word.
        // 	Examples :

        // capToFront("hApPy") ➞ "APhpy"

        // capToFront("moveMENT") ➞ "MENTmove"

        // capToFront("shOrtCAKE") ➞ "OCAKEshrt"

        function capToFront(a) {
            let uppercaseLetters = "";
            let lowercaseLetters = "";


            for (let i = 0; i < a.length; i++) {
                if (a[i] == a[i].toUpperCase()) {
                    uppercaseLetters += a[i];

                } else {
                    lowercaseLetters += a[i];
                }
            }
            return uppercaseLetters + lowercaseLetters;
        }

        console.log(capToFront("hApPy"));
        console.log(capToFront("moveMENT"));
        console.log(capToFront("shOrtCAKE"));

    </script>

    <script>
        // 12. If subseq's  array  sequence is present in the array, returns true or else returns false.                                                    
// Let arr = [5, 7, 3, 2, 2, 7,-1, 5, -3, 13, 4]
// Example: 
//           Input : Subseq1 = [7, -1, 5, -3] Output:  true
//                       Subseq2 = [7, -1, 4, -3]            : false
//           Subseq3 = [ -1]                        : true
//                       Subseq4 = [13, -3, 4, 1]           : false
function sequence(subseq, arr) {
    let Subseq = 0;
    for(let i=0;i<arr.length;i++) {
        if(arr[i]==subseq[Subseq]){
            Subseq++;
        }
        if(Subseq==subseq.length){
            return true;
        }
        
    }
    return false;
}

console.log(sequence([7, -1, 5, -3], [5, 7, 3, 2, 2, 7, -1, 5, -3, 13, 4]));
