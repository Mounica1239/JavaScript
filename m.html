<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div>
        <input type="text" id="searchName" placeholder="Enter task">
        <button id="addMore">Add</button>
    </div>
    <div id="taskList">
        <!-- Task items will be added here -->
    </div>

    <script>
        const searchName = document.getElementById("searchName");
        const addMore = document.getElementById("addMore");
        const taskList = document.getElementById("taskList");

        addMore.addEventListener("click", () => {
            // Get the text from the input field
            const taskText = searchName.value;

            // Create a new task element (paragraph)
            const taskItem = document.createElement("p");
            taskItem.textContent = taskText;

            // Create a button to remove the task
            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.addEventListener("click", () => {
                // Remove the task item when the Remove button is clicked
                taskItem.remove();
            });

            // Append the remove button to the task item
            taskItem.appendChild(removeButton);

            // Append the task item to the task list
            taskList.appendChild(taskItem);

            // Clear the input field
            searchName.value = "";
        });
    </script>
</body>
</html>
